<ion-view view-title="New Task">
	<ion-content>
		<ion-list class="list-inset">
			<ion-item class="item-input">
				<input type="text" placeholder="Name of Task" ng-model="obj.name">{{name}}
			</ion-item>
			<ion-item class="item-input">
				<input type="date" placeholder="Date" ng-model="obj.date">
			</ion-item>
			<ion-item class="item-input">
				<input type="text" placeholder="Location" ng-model="obj.loc">
			</ion-item>
			<ion-item>
				<button class="button button-block button-positive" ng-click="print()">
		  			Add New Task
				</button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
