<ion-view view-title="{{obj.name}}">
	<ion-content>
		<ion-list>
			<ion-item class="item-stacked-label">
				<span class="input-label"><b>Task Name</b></span>
				<h2>{{obj.name}}</h2>
			</ion-item>
			<ion-item class="item-stacked-label">
				<span class="input-label"><b>Date</b></span>
				<h2>{{obj.date}}</h2>
			</ion-item>
			<ion-item class="item-stacked-label">
				<span class="input-label"><b>Location</b></span>
				<h2>{{obj.loc}}</h2>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
