<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script>
			angular.module("test", [] )

			.controller("TestCtrl", function($scope, $rootScope) {
				$rootScope.test = "Hello World";

				$scope.array = new Array();
				for( var i = 1; i <= 100; i++ ) {
					$scope.array.push(i);
				}
				console.log($scope.array);
			});
		</script>
	</head>
	<body ng-app="test">
		<div ng-controller="TestCtrl">
			<h1>Value is: {{test}}</h1>
			<ul>
				<li ng-repeat="item in array">{{item}}</li>
			</ul>
		</div>
	</body>
</html>
